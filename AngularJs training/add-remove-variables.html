<!doctype html>
<html ng-app>
  <head>
    <script src="/home/saurabh/code/training/asset/js/jquery-2.0.3.js"></script>
<link href="/home/saurabh/code/training/asset/css/bootstrap.css" rel="stylesheet" media="screen">
<script src="/home/saurabh/code/training/asset/js/angular.js"></script>
<script src="/home/saurabh/code/training/asset/js/script.js"></script>
  </head>
    
  <body>
    <div id="ctrl-exmpl" ng-controller="SettingsController2">
      Name: <input type="text" ng-model="name"/>
      [ <a href="" ng-click="greet()">greet</a> ]<br/>
      Contact:
      <ul>
        <li ng-repeat="contact in contacts">
          <select ng-model="contact.type">
             <option>phone</option>
             <option>email</option>
          </select>
          <input type="text" ng-model="contact.value"/>
          [ <a href="" ng-click="clearContact(contact)">clear</a>
          | <a href="" ng-click="removeContact(contact)">X</a> ]
        </li>
        <li>[ <a href="" ng-click="addContact()">add</a> ]</li>
     </ul>
    </div>
  </body>
</html>
