<!DOCTYPE html>
<html ng-app="">
<head>
<meta charset="UTF-8">
<title>Using controllers</title>
 <script src="/home/saurabh/code/training/asset/js/jquery-2.0.3.js"></script>
<link href="/home/saurabh/code/training/asset/css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>

<form ng-controller="StartUpController" style="padding-top:40px;">

Starting: <input ng-change="computeNeeded()" ng-model="funding.startingEstimate">

Recommendation: {{funding.needed}}

</form>




<script src="/home/saurabh/code/training/asset/js/angular.js"></script>
<script>
function StartUpController($scope) {
		$scope.funding= { startingEstimate : 0};
		
		$scope.computeNeeded= function() {
		
			$scope.funding.needed= $scope.funding.startingEstimate * 10;
			
		}; 

		$scope.$watch('funding.startingEstimate', $scope.computeNeeded);
}         
		 
		
</script>

</body>
</html>
