<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>drop down tool bar</title>
<link href="/asset/css/bootstrap.css" rel="stylesheet"
	media="screen">
<script src="/asset/js/jquery-2.0.3.min.js"></script>
<script src="/asset/yuktix/yuktix-vaidation.js"></script>
<link href="/asset/css/yuktix.css" rel="stylesheet" media="screen">
</head>

<script>
	$(document).ready(function() {

		$("#drop").click(function() {
			$("#menu-down").show();
		});

	});
</script>

<body>
	<div class="row">
		<div class="tool">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link 1</a></li>
					<li><a href="#"> Link 2</a></li>
					<li><a href="#"> Link 3</a></li>
					<li><a href="#"> Link 4</a></li>
					<li class="dropdown"><a id="drop" role="button"
						data-toggle="dropdown" data-target="#" href="#"
						class="dropdown-toggle"> Dropdown <span class="caret"></span>
					</a>
						<ul id="menu-down" class="dropdown-menu" role="menu">
							<li><a href="#">link 5</a></li>
							<li><a href="#">link 6</a></li>
							<li><a href="#">link 7</a></li>
							<li class="divider"></li>
							<li><a href="#">Link 8</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</div>










</body>
</html>
