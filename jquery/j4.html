<script type="text/javascript">
var i,x,ARRcookies=document.cookie.split(";");		
for (i=0;i<ARRcookies.length;i++){
	x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));		 
	x=x.replace(/^\s+|\s+$/g,"");
	if (x=="noad"){
 		document.cookie ="noad" + "=;expires=Thu, 01-Jan-1970 00:00:01 GMT";
	}
	else if(x=="LastLoginCookie"){
		document.cookie ="LastLoginCookie" + "=;expires=Thu, 01-Jan-1970 00:00:01 GMT";
	}
}
function regIsNumber(fData)
{
    var reg = new RegExp("^[-]?[0-9]+[\.]?[0-9]+$");
    return reg.test(fData)
}
function validLogin(form){
	var ddiv1 = window.parent.document.documentElement;
	ddiv1.scrollTop = ddiv1.scrollTop + 30;
	if(ddiv1.scrollTop==0)
	{
		ddiv1 = window.parent.document.body;
	ddiv1.scrollTop = ddiv1.scrollTop + 30;
	}
	document.getElementById("emsg").style.display="none";
	if(form.username.value==""){
		document.getElementById("emsg").style.display="block";
		document.getElementById("emsg").innerHTML="Enter mobile number.";
		return false;
	}else{
		if(!regIsNumber(form.username.value)){
			document.getElementById("emsg").style.display="block";
			document.getElementById("emsg").innerHTML="Enter valid mobile number.";
			return false;
		}
	}
	if(form.password.value==""){
		document.getElementById("emsg").style.display="block";
		document.getElementById("emsg").innerHTML="Enter password.";
		return false;
	}
	
	return true;
}

}
